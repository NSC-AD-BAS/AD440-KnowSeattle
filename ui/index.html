<!DOCTYPE html>
<html lang="en">
<head>
    <title>KnowSeatle</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- scripts -->
    <script src="https://use.fontawesome.com/6efa9e08e6.js"></script>
    <script src="./js/geocode.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/pages/hospitals.js"></script>
    <script src="./js/pages/culture.js"></script>
    <script src="./js/pages/parks.js"></script>
    <script src="./js/pages/walkscore.js"></script>
    <script src="./js/pages/property.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDStPouQGHiSJv3cbnFH8fctXX1OuBvKXw&callback=initMap&libraries=places">
    </script>
    <!-- /scripts -->

    <main>
        <div id="header"><!-- MAIN BANNER DIV -->
            <h1>KnowSeattle.com</h1>
            <div><!-- ICON AND SEARCHBAR DIV -->
                <div><!-- ICON -->
                </div><!-- /ICON -->
                <div><!-- SEARCHBAR -->
                </div><!-- /SEARCHBAR -->
            </div><!-- /ICON AND SEARCHBAR DIV -->
        </div><!-- /MAIN BANNER DIV -->
        <nav id="nav">
            <script>render_nav()</script>
        </nav>

        <div><!-- MAIN CONTENT DIV -->
            <div id="right-content"><!-- RIGHT SIDEBAR DIV -->
                <div id="floating-panel">
                    <input id="address" name="address" type="textbox" value="Seattle, WA">
                    <input id="submit" type="button" value="Geocode">
                </div>
                <div id="map"></div>
                <div id="latlong"></div>
                <br/>
            </div><!-- /RIGHT SIDEBAR DIV -->
            <div id="left-content">
                <script>render_tiles()</script>
            </div>
        </div><!-- /MAIN CONTENT DIV -->
    </main>
</body>
</html>
