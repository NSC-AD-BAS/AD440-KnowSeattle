<!DOCTYPE html>
<html lang="en">
<head>
    <title>KnowSeatle</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- scripts -->
    <script src="https://use.fontawesome.com/6efa9e08e6.js"></script>
    <script src="./js/geocode.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/pages/hospitals.js"></script>
    <script src="./js/pages/culture.js"></script>
    <script src="./js/pages/parks.js"></script>
    <script src="./js/pages/walkscore.js"></script>
    <script src="./js/pages/property.js"></script>
    <script src="./js/pages/schools.js"></script>
    <script src="./js/pages/jobs.js"></script>
    <script src="./js/pages/concerts.js"></script>
    <script src="./js/pages/art.js"></script>
	<script src="./js/pages/crime.js"></script>
	<script src="./js/utils/data_convert.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- /scripts -->

    <main>
        <div id="header"><!-- MAIN BANNER DIV -->
            <h1>KnowSeattle.com</h1>
            <div><!-- ICON AND SEARCHBAR DIV -->
                <div><!-- ICON -->
                </div><!-- /ICON -->
                <div><!-- SEARCHBAR -->
                </div><!-- /SEARCHBAR -->
            </div><!-- /ICON AND SEARCHBAR DIV -->
        </div><!-- /MAIN BANNER DIV -->
        <nav id="nav">
            <script>render_nav()</script>
        </nav>

        <div id="controls">
            <div id="button-toggle"><a href='javascript:void(0)' onclick = 'toggle_map()'>Toggle Map</a></div>
        </div>
        <div><!-- MAIN CONTENT DIV -->
            <div id="right-content"><!-- RIGHT SIDEBAR DIV -->
                <div id="show_map">
                    <div id="floating-panel">
                        <input id="address" name="address" type="textbox" value="Seattle, WA">
                        <input id="submit" type="button" value="Geocode">
                    </div>
                    <div id="map"></div>
                    <br/>
                </div>
            </div><!-- /RIGHT SIDEBAR DIV -->
            <div id="left-content">
                <script>render_tiles()</script>
            </div>
        </div><!-- /MAIN CONTENT DIV -->
    </main>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDStPouQGHiSJv3cbnFH8fctXX1OuBvKXw&callback=initMap&libraries=places">
    </script>
</body>
</html>
